name: Build & Test

on:
  pull_request:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - '.github/workflows/build.yml'
  push:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
  release:
    types: [published]

env:
  GO_VERSION: '1.21'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Go Code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run go fmt check
        run: |
          if [ -n "$(go fmt ./...)" ]; then
            echo "‚ùå Code formatting issues found"
            exit 1
          fi
          echo "‚úÖ Code formatting OK"

  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
      
      - name: Display coverage
        run: |
          echo "## üìä Test Coverage" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -5 >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ubuntu-latest
    name: Build Binaries
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Build cheapass
        run: |
          make build-cheapass
          ./dist/cheapass --version || echo "cheapass built"
      
      - name: Build state_check
        run: |
          make build-state-check
          ./dist/state_check --version || echo "state_check built"
      
      - name: Check binary sizes
        run: |
          echo "## üì¶ Binary Sizes" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ runner.os }}
          path: dist/
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    name: Create Release Assets
    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/')
    needs: [build]
    
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Build for ${{ matrix.os }}/${{ matrix.arch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          make build-all
          tar -czf cheapass-${{ matrix.os }}-${{ matrix.arch }}.tar.gz -C dist/ .
      
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: cheapass-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    name: Build Docker Image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: cheapass:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    runs-on: ubuntu-latest
    name: Build Summary
    if: always()
    needs: [lint, test, build]
    
    steps:
      - name: ‚úÖ All checks passed
        if: success()
        run: |
          echo "‚úÖ Build successful"
          echo ""
          echo "Summary:"
          echo "- Code linting passed"
          echo "- Tests passed"
          echo "- Binaries built"
      
      - name: ‚ö†Ô∏è Build failed
        if: failure()
        run: |
          echo "‚ö†Ô∏è Build failed - review logs above"
          exit 1
